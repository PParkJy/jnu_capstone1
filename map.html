<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>capstone_map</title>
</head>
<body>
<div id="map" style="width:100%; height:500px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=549e7d5c403ea6ae5f8a1fd7490c79c1"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(35.179791, 126.908186), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

var x = 35.178632; //latitude
var y = 126.912184; //longitude
var r = 0.00003;//radius
var n = 6;//hexagon
var poly_x = new Array();//latitude empty array
var poly_y = new Array();//longitude empty array

function cal_poly(x,y,r){ //polygon location calculation
	for(var i=0;i<n;i++){
  	poly_x[i] = x + r * Math.cos(2 * Math.PI * i / n)
  	poly_y[i] = y + r * Math.sin(2 * Math.PI * i / n)
	}
}

cal_poly(x,y,r)

// 다각형을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 다각형을 표시합니다
var polygonPath = [];

for(var i=0;i<n;i++){
	polygonPath[i] = new kakao.maps.LatLng(poly_x[i],poly_y[i])
}

// 지도에 표시할 다각형을 생성합니다
var polygon = new kakao.maps.Polygon({
    path:polygonPath, // 그려질 다각형의 좌표 배열입니다
    strokeWeight: 3, // 선의 두께입니다
    strokeColor: '#39DE2A', // 선의 색깔입니다
    strokeOpacity: 0.8, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'solid', // 선의 스타일입니다
    fillColor: '#A2FF99', // 채우기 색깔입니다
    fillOpacity: 0.7 // 채우기 불투명도 입니다
});

// 지도에 다각형을 표시합니다
polygon.setMap(map);

</script>
</body>
</html>
