var x = 35.178632;
var y = 126.912184;
var r = 0.00003;
var n = 6;
var poly_x = new Array();
var poly_y = new Array();

function cal_poly(x,y,r){
	for(var i=0;i<n;i++){
  	poly_x[i] = x + r * Math.cos(2 * Math.PI * i / n)
  	poly_y[i] = y + r * Math.sin(2 * Math.PI * i / n)
	console.log(poly_x[i])
	console.log(poly_y[i])
}
}
cal_poly(x,y,r)
console.log(poly_x)

	/*

*/
	/*
   new kakao.maps.LatLng(poly_x[0],poly_y[0]),
