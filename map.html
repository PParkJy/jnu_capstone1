						fillColor: '#000000', // 채우기 색깔입니다
						fillOpacity: 1 // 채우기 불투명도 입니다
					});
					var bind = new Object();
					bind.rect = rectangle
					bind.x = e.x
					bind.y = e.y

					bind.lng = valueObj.swlng;

					var include_y;

					}

					{
						if(i*interval <= e.y && e.y <= (i+1)*interval -1)
							include_y = i;
					}
					includeTrafficTile.set("x_" + include_x + "y_" + include_y, trafficTile.get("x_" + include_x + "y_" + include_y));
					whosTurn = 0;			
			})
		},
		error: function(error){
			console.log(err)
		}
	})
}

	function PutRandomTraffic() {
		trafficTile.forEach(function(e){
			var randomValue = Math.floor(Math.random() * 100);
			if(randomValue >= 0 && randomValue <= 4)
				randomValue = 0
			else if(randomValue >= 5 && randomValue <= 14)
				randomValue = 1
			else if(randomValue >= 15 && randomValue <= 29)
				randomValue = 2
			else if(randomValue >= 30 && randomValue <= 49)
				randomValue = 3
			else if(randomValue >= 50 && randomValue <= 64)
				randomValue = 4
			else if(randomValue >= 65 && randomValue <= 74)
				randomValue = 5
			else if(randomValue >= 75 && randomValue <= 82)
				randomValue = 6
			else if(randomValue >= 83 && randomValue <= 88)
				randomValue = 7
			else if(randomValue >= 89 && randomValue <= 94)
				randomValue = 8
			else if(randomValue >= 95 && randomValue <= 99)
				randomValue = 9
			else
				console.log("error!!!");
			e.traffic = randomValue;
			e.trafficTile.setOptions({fillOpacity: e.traffic / 10})
		})
	}
	
	function moveCar() {
		//일정시간마다 showingTile 의 다음타일을 따라가자
		car.iter += 1;
		car.x = showingTile[car.iter].x;
		car.y = showingTile[car.iter].y;
		var lat = showingTile[car.iter].lat
		lat = parseFloat(lat).toFixed(14)
		var lng = showingTile[car.iter].lng
		lng = parseFloat(lng).toFixed(14)

		carRender.setOptions({ center: new kakao.maps.LatLng(lat, lng) })

		//정지
		if(car.iter == Object.keys(showingTile).length -1) 
		{ 
			clearTimeout(carAnimate); 
			carRender.setMap(null) 
		};

		var interval = 16;
		var include_x;
		var include_y;
		for(var i = 0; i <= 25; i++)
		{
			if(i*interval <= car.x && car.x <= (i+1)*interval -1)
				include_x = i;
		}
		for(var i = 0; i <= 13; i++)
		{
			if(i*interval <= car.y && car.y <= (i+1)*interval -1)
				include_y = i;
		}
		//트래픽에 의한 차량 속도변화
		var trafficInfo = includeTrafficTile.get("x_" + include_x + "y_" + include_y);
		var carSpeed = 150 + trafficInfo.traffic * 30;
		//console.log("traffic :" + trafficInfo.traffic + " " + "carSpeed :" + carSpeed);
		carAnimate = setTimeout(moveCar, carSpeed);
	}

	function SpreadDrone() {
		var pickDrone = [];
		for(var i = 0; i < droneNumber; i++)
		{
			if(drones[i].working == false)
			{
				pickDrone.push(drones[i]);
			}
		}
		//드론이 SpreadDrone에게 "나 갈곳있냐"하고 물음"
		//지정된곳이 "이미 차량이 지나온곳"이거나 "다른 드론이 가거나"
		//없으면 차량경로의 Ep로 지시
		pickDrone.forEach(function (e){
			SetDronePath(e, SetDroneDes())
			e.working = true;
		})
	}

	function SetDroneDes() {
		var returnObj = new Object();
		returnObj.x;
		returnObj.y;
		var isEnd = false;
		//droneDes의 최상위걸 준다(트래픽에 의해 정렬됨)(더이상 없다면 종료지점을 준다.)
		var tempDes;
		if(desNum != 0)
		{
			tempDes = droneDes.pop();
			desNum--;
		}
		else 
		{
			returnObj.x = clickedEP.x;
			returnObj.y = clickedEP.y;
			return returnObj;
		}
		//droneDes는 트래픽 타일이므로, 트래픽 타일내 경로 타일을 탐색하여 반환한다.
		for(var i = tempDes.x * 16; i < (tempDes.x +1) * 16; i++)
		{
			for(var j = tempDes.y * 16; j < (tempDes.y +1) * 16; j++)
			{
				showingTile.some(function(e){
					if(i == e.x & j == e.y)
					{
						returnObj.x = e.x;
						returnObj.y = e.y;
						isEnd = true;
						return true;
					}
				})
				if(isEnd == true) { break; }
			}
			if(isEnd == true) { break; }
		}

		return returnObj;
	}

		car.x = showingTile[car.iter].x
		car.y = showingTile[car.iter].y
		//car.x = searchTile.x;
		//car.y = searchTile.y;
		var lat = showingTile[car.iter].lat//searchTile.lat;
		lat = parseFloat(lat).toFixed(14)
		var lng = showingTile[car.iter].lng//searchTile.lng;
		lng = parseFloat(lng).toFixed(14)
		carRender = new kakao.maps.Circle({
			center : new kakao.maps.LatLng(lat, lng),  // 원의 중심좌표 입니다 
			radius: 20, // 미터 단위의 원의 반지름입니다 
			strokeWeight: 3, // 선의 두께입니다 
			strokeColor: '#cccc00', // 선의 색깔입니다
			strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
			strokeStyle: 'solid', // 선의 스타일 입니다
			fillColor: '#ffd400', // 채우기 색깔입니다
			fillOpacity: 1  // 채우기 불투명도 입니다   
		}); 
		
		var tempDrone = Object ();
		//드론 객체 생성
		for(var i = 0; i < droneNumber; i++)
		{
			tempDrone.iter = 0;
			tempDrone.working = false;
			tempDrone.x = showingTile[car.iter].x
			tempDrone.y = showingTile[car.iter].y
			tempDrone.path = [];
			tempDrone.animation;
			tempDrone.renderObj = new kakao.maps.Circle({
				center : new kakao.maps.LatLng(lat, lng),  // 원의 중심좌표 입니다 
				radius: 10, // 미터 단위의 원의 반지름입니다 
				strokeWeight: 5, // 선의 두께입니다 
				strokeColor: '#6f00cc', // 선의 색깔입니다
				strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
				strokeStyle: 'solid', // 선의 스타일 입니다
				fillColor: '#8b00ff', // 채우기 색깔입니다
				fillOpacity: 1  // 채우기 불투명도 입니다   
			}); 

			drones.push(tempDrone);
		}



		//자동차 에니메이션 시작
		carRender.setMap(map);
		moveCar();
		//드론 에니메이션 시작
		drones.forEach(function (e){
			e.renderObj.setMap(map);
		})
		
		//목적지 할당
		SpreadDrone();
		//경로 탐색
		//경로 표시
		//이동(에니메이션)
		//트래픽감소
		
		//자동차, 드론 객체 제거
		//circle.setMap(null);
		document.getElementById("sp").value = "(x, y)";
		document.getElementById("ep").value = "(x, y)";			
	}
