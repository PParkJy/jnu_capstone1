var N = 200

var height = (lat[1] - lat[0]) / N //사각형 높이
height = parseFloat(height).toFixed(14)
var width = (lng[1] - lng[0]) / (2*N) //사각형 너비
width = parseFloat(width).toFixed(14)

var trafficTile_height = (lat[1] - lat[0]) / (N / 16)
trafficTile_height = parseFloat(trafficTile_height).toFixed(14)
var trafficTile_width = (lng[1] - lng[0]) / (2* N / 16)
trafficTile_width = parseFloat(trafficTile_width).toFixed(14)

var mini_lat = []
var mini_lng = []

var trafficTile_lat = []
var trafficTile_lng = []

for(var i=0; i<N+1; i++){ mini_lat[i] = parseFloat(lat[0] + height*i).toFixed(14); }
for(var i=0;i<2*N+1;i++){ mini_lng[i] = parseFloat(lng[0] + width*i).toFixed(14); }
for(var i=0; i < ( N / 16 ) +1; i++) { trafficTile_lat[i] = parseFloat(lat[0] + trafficTile_height*i).toFixed(14); }
for(var i=0; i < ( 2 * N / 16) +1; i++) { trafficTile_lng[i] = parseFloat(lng[0] + trafficTile_width*i).toFixed(14); }

//var rect = []
let rect = new Map();
let trafficTile = new Map();

for(var i=0;i<2*N;i++){
	for(var j=0;j<N;j++){
		var s_w = new kakao.maps.LatLng(mini_lat[j],mini_lng[i]) //남서
		var n_e = new kakao.maps.LatLng(mini_lat[j+1],mini_lng[i+1]) //북동
		var rect_bounds = new kakao.maps.LatLngBounds(s_w, n_e)
		var mini_rect = new kakao.maps.Rectangle({
    		bounds: rect_bounds, // 그려질 사각형의 영역정보
   			strokeWeight: 2, // 선의 두께
   			strokeColor: '#000000', // 선의 색깔
    		strokeOpacity: 1, // 선의 불투명도 (0에 가까울수록 투명)
    		strokeStyle: 'solid', // 선의 스타일
    		fillColor: '#FFFFFF', // 채우기 색깔
    		fillOpacity: 0.1 // 채우기 불투명
		});
		var bind = new Object();
		bind.m_rect = mini_rect;
		bind.x = i; //x좌표
		bind.y = j; //y좌표
		bind.lat = mini_lat[j] + (height / 2);
		bind.lng = mini_lng[i] + (width / 2);
		bind.swlat = mini_lat[j]
		bind.swlng = mini_lng[i]
		bind.nelat = mini_lat[j+1]
		bind.nelng = mini_lng[i+1]
		//rect.push(bind)
		rect.set("x_" + i + "y_" + j,bind);
	}
}

<!-- 격자 On/Off 버튼 -->
<script language = 'javascript'>
	function tileMapOff(){
		rect.forEach(function(element){
		element.m_rect.setMap(null);
		console.log("delete tileMap");
		})
	}

	var whosTurn = 0;//0이면 sp, 1이면 ep
	var clickedSP = new Object();
	var clickedEP = new Object();
	function showRoadTile(){
		//console.log("showRoadTile");
		$.ajax({
			url: '/showRoadTile',//서버의 cal_rect라는 라우트로 POST 방식을 통해 data 전송
			type: 'POST',
			data: {},
			dataType: 'json',
			success: function(res){
				res.forEach(element => {
					//console.log(res[0].x)}
					var sw = new kakao.maps.LatLng(element.lat + height/2, element.lng + width/2);
					var ne = new kakao.maps.LatLng(element.lat - height/2, element.lng - width/2);

					var rectangleBounds = new kakao.maps.LatLngBounds(sw, ne);

					var rectangle = new kakao.maps.Rectangle({
						bounds: rectangleBounds, // 그려질 사각형의 영역정보입니다
						strokeWeight: 2, // 선의 두께입니다
						strokeColor: '#0096c6', // 선의 색깔입니다
						strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
						strokeStyle: 'solid', // 선의 스타일입니다
						fillColor: '#00a3d2', // 채우기 색깔입니다
						fillOpacity: 0.3 // 채우기 불투명도 입니다
					});
					kakao.maps.event.addListener(rectangle, 'click', function(){
						if(whosTurn == 0)
						{
							document.getElementById("sp").value = element.x + ", " + element.y;
							clickedSP.x = element.x;
							clickedSP.y = element.y;
							whosTurn = 1;
						}
						else if(whosTurn == 1)
						{
							document.getElementById("ep").value = element.x + ", " + element.y;
							clickedEP.x = element.x;
							clickedEP.y = element.y;
							whosTurn = 0;
						}
					})
					rectangle.setMap(map);
				});
			},
			error: function(error){
				console.log(err)
			}
	})}

	var showingTile = [];
	function submitTileInfo() {
		if(showingTile != null){
			showingTile.forEach(function(e){
				e.setMap(null);
			})
		}
		$.ajax({
			url: '/findPath',//서버의 cal_rect라는 라우트로 POST 방식을 통해 data 전송
			type: 'POST',
			data: {sp_x: clickedSP.x, sp_y: clickedSP.y, ed_x: clickedEP.x, ed_y: clickedEP.y},
			dataType: 'json',
			success: function(res){
				res.forEach(function(e){
					var keyStr = "x_" + e.x + "y_" + e.y;
					var valueObj = rect.get(keyStr);

					var sw = new kakao.maps.LatLng(valueObj.swlat, valueObj.swlng);
					var ne = new kakao.maps.LatLng(valueObj.nelat, valueObj.nelng);

					var rectangleBounds = new kakao.maps.LatLngBounds(sw, ne);

					var rectangle = new kakao.maps.Rectangle({
						bounds: rectangleBounds, // 그려질 사각형의 영역정보입니다
						strokeWeight: 2, // 선의 두께입니다
						strokeColor: '#000000', // 선의 색깔입니다
						strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
						strokeStyle: 'solid', // 선의 스타일입니다
						fillColor: '#000000', // 채우기 색깔입니다
						fillOpacity: 1 // 채우기 불투명도 입니다
					});
					showingTile.push(rectangle);
					rectangle.setMap(map);
				})
				whosTurn = 0;			
			},
			error: function(error){
				console.log(err)
		}})
	}

	function PutRandomTraffic() {
		trafficTile.forEach(function(e){
			var randomValue = Math.floor(Math.random() * 100);
			if(randomValue >= 0 && randomValue <= 4)
				randomValue = 0
			else if(randomValue >= 5 && randomValue <= 14)
				randomValue = 1
			else if(randomValue >= 15 && randomValue <= 29)
				randomValue = 2
			else if(randomValue >= 30 && randomValue <= 49)
				randomValue = 3
			else if(randomValue >= 50 && randomValue <= 64)
				randomValue = 4
			else if(randomValue >= 65 && randomValue <= 74)
				randomValue = 5
			else if(randomValue >= 75 && randomValue <= 82)
				randomValue = 6
			else if(randomValue >= 83 && randomValue <= 88)
				randomValue = 7
			else if(randomValue >= 89 && randomValue <= 94)
				randomValue = 8
			else if(randomValue >= 95 && randomValue <= 99)
				randomValue = 9
			else
				console.log("error!!!");
			e.traffic = randomValue;
			e.trafficTile.setOptions({fillOpacity: e.traffic / 10})
		})
	}

	function StartMove() {
		//자동차 객체 생성
		var searchTile = rect.get("x_" + clickedSP.x + "y_" + clickedSP.y)
		console.log(searchTile);
		var lat = searchTile.lat;
		var lng = searchTile.lng;
		var circle = new kakao.maps.Circle({
			center : new kakao.maps.LatLng(lat, lng),  // 원의 중심좌표 입니다 
			radius: 50, // 미터 단위의 원의 반지름입니다 
			strokeWeight: 5, // 선의 두께입니다 
			strokeColor: '#75B8FA', // 선의 색깔입니다
			strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
			strokeStyle: 'dashed', // 선의 스타일 입니다
			fillColor: '#CFE7FF', // 채우기 색깔입니다
			fillOpacity: 0.7  // 채우기 불투명도 입니다   
		}); 
		circle.setMap(map);
		//자동차 에니메이션 시작
		//드론 객체 생성
		//드론 목적지 설정
		//드론 path 표시
		//드론 에니메이션 시작
		
		document.getElementById("sp").value = "(x, y)";
		document.getElementById("ep").value = "(x, y)";			
	}
</script>
