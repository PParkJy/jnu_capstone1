var N = 200
var width = (lat[1] - lat[0]) / N //사각형 높이
width = parseFloat(width).toFixed(14)
var height = (lng[1] - lng[0]) / (2*N) //사각형 너비
height = parseFloat(height).toFixed(14)

var mini_lat = []
var mini_lng = []
var mini_points = []

for(var i=0; i<N+1; i++){
	mini_lat[i] = parseFloat(lat[0] + width*i).toFixed(14)}
for(var i=0;i<2*N+1;i++){
	mini_lng[i] = parseFloat(lng[0] + height*i).toFixed(14)
	}

var rect = []
var all = []

for(var i=0;i<2*N;i++){
	for(var j=0;j<N;j++){
		var s_w = new kakao.maps.LatLng(mini_lat[j],mini_lng[i]) //남서
		var n_e = new kakao.maps.LatLng(mini_lat[j+1],mini_lng[i+1]) //북동
		var rect_bounds = new kakao.maps.LatLngBounds(s_w, n_e)
		var mini_rect = new kakao.maps.Rectangle({
    			bounds: rect_bounds, // 그려질 사각형의 영역정보
   			strokeWeight: 2, // 선의 두께
   			strokeColor: '#000000', // 선의 색깔
    			strokeOpacity: 1, // 선의 불투명도 (0에 가까울수록 투명)
    			strokeStyle: 'solid', // 선의 스타일
    			fillColor: '#FFFFFF', // 채우기 색깔
    			fillOpacity: 0.1 // 채우기 불투명
		});
		var bind = new Object();
		bind.m_rect = mini_rect;
		bind.x = i; //x좌표
		bind.y = j; //y좌표
		rect.push(bind)
	}
}

var fill_opt = {
	fillColor: "#8B00FF",
	fillOpacity: 0.5
}

rect.forEach(function(element){
	element.m_rect.setMap(map)
})

rect.forEach(function(e){
	kakao.maps.event.addListener(e.m_rect, 'click',function(){
			e.m_rect.setOptions(fill_opt)
			
			center_lat = (e.m_rect.getBounds().getNorthEast().getLat() + e.m_rect.getBounds().getSouthWest().getLat()) / 2
			center_lng = (e.m_rect.getBounds().getNorthEast().getLng() + e.m_rect.getBounds().getSouthWest().getLng()) / 2

			console.log(center_lat)
			console.log(center_lng)

			$.ajax({

		data: {latitude:center_lat,longitude:center_lng,x:e.x,y:e.y},

			console.log(res)},

		}
	})
	})
})
